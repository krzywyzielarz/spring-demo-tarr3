<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<h2>
    <form th:action="@{/mvc/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</h2>

<h2 th:text="${loginUser}">
    User
</h2>

<h1>Form</h1>
<form action="/mvc/bookstore/add" method="post">
    <p>
        Author id:
        <input type="number" name="authorId">
    </p>
    <p>
        Title:
        <input type="text" name="title">
    </p>
    <p>
        <input type="submit" value="Add Book" />
    </p>
</form>

<h1>All books</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author Name</th>
        <th>Author Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${allBooks}">
        <td>
            <span th:text="${book.id}">
            0
            </span>
        </td>
        <td>
            <span th:text="${book.title}">
                Game of Thrones
            </span>
        </td>
        <td>
            <span th:text="${book.author.name}">
                George
            </span>
        </td>
        <td>
            <span th:text="${book.author.lastName}">
                Martin
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
